<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChaosBF Gallery - Snapshot Browser</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ff00;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff00;
    }

    #snapshot-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .snapshot-card {
      background: #1a1a1a;
      border: 1px solid #00ff00;
      padding: 15px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .snapshot-card:hover {
      background: #003300;
      border-color: #00ff00;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    }

    .snapshot-card h3 {
      font-size: 14px;
      margin-bottom: 10px;
      color: #00ff00;
    }

    .snapshot-card .meta {
      font-size: 11px;
      color: #00aa00;
      line-height: 1.6;
    }

    .snapshot-card .metrics {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #003300;
      font-size: 10px;
    }

    #viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #viewer.active {
      display: flex;
    }

    #viewer-content {
      background: #0a0a0a;
      border: 2px solid #00ff00;
      padding: 20px;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .close-btn {
      float: right;
      background: #003300;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 5px 10px;
      cursor: pointer;
      font-family: inherit;
    }

    .close-btn:hover {
      background: #00ff00;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>ChaosBF Gallery</h1>
  <p>Browse and replay snapshots from IndexedDB</p>

  <div id="snapshot-list"></div>

  <div id="viewer">
    <div id="viewer-content">
      <button class="close-btn" onclick="closeViewer()">âœ• Close</button>
      <div id="viewer-details"></div>
    </div>
  </div>

  <script type="module" src="./gallery.js"></script>
</body>
</html>
